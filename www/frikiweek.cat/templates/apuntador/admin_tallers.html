{% extends "apuntador/base.html" %}
{% block title %}Apuntador{% endblock %}
{% block content %}
<h1>Llista de tallers</h1>
<h2>Recompte d'inscrits</h2>
{% for t, count in tallers %}
<div style="margin-bottom:7px">
	(<strong>{{ count }}</strong> inscrits) - <strong>{{ t.nom }}</strong>
</div>
{% endfor %}
{% endblock %}
